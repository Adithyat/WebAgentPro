<div class="col-12">
  <form #quoteForm="ngForm" (ngSubmit)="onSubmit()"     >
      <div class="card">
          <div class="card-header">
              <h5 class="card-title">Quote Info</h5>
          </div>
          <div class="card-body">
              <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input id="firstName" name="firstName" #firstName="ngModel" [(ngModel)]="quoteEdit.firstName" type="text" class="form-control" required />
              </div>
              <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input id="lastName" name="lastName" #lastName="ngModel" [(ngModel)]="quoteEdit.lastName" type="text" class="form-control" required />
              </div>  
          </div>
          <div class="card-footer">
              <div class="form-group">
                  <button type="submit" class="btn btn-success">Save</button>
                  <button (click)="cancelEdit()" class="btn btn-secondary">Cancel</button>
              </div>
          </div>
      </div>
  </form>
</div>
