<div class="row">
    <div class="col-12">
        <h1>Drivers</h1>
        <!-- Action buttons in the list are disabled when a Widget is being edited-->
        <button (click)="createDriver()" [disabled]="editing" class="btn btn-primary">Create</button>
    </div>
</div>

<div class="row">
    <!-- first column contains the list of widgets -->
    <div class="col-12">
        <!-- Displays cards if there are widgets. -->
        <div class="card-deck" *ngIf="drivers">
            <div class="card m-2" *ngFor="let d of drivers">
                <div class="card-header">
                    <h5 class="card-title">Driver {{ d.driverId }} </h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="d_FirstName">First Name</label>
                            <div class="card-text">{{ d.d_FirstName }}</div>
                        </div>
                        <div class="form-group col-6">
                            <label for="d_LastName">Last Name</label>
                            <div class="card-text">{{ d.d_LastName }}</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="driverLicenseNumber">Driver License Number</label>
                            <div class="card-text">{{ d.driverLicenseNumber }}</div>
                        </div>
                        <div class="form-group col-6">
                            <label for="driverLicenseStateCode">Driver License State</label>
                            <div class="card-text">{{ d.driverLicenseStateCode }}</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-4">
                            <label for="d_ssn">SSN</label>
                            <div class="card-text">XXX-XX-XXXX</div>
                        </div>
                        <div class="form-group col-4">
                            <label for="d_DateOfBirth">Birthdate mm/dd/yyyy</label>
                            <div class="card-text">{{ d.d_dateOfBirth }}</div>
                        </div>
                        <div class="form-group col-4">
                            <label><input type="checkbox" value="">Attended Safe Driving School</label>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button (click)="editDriver(d.driverId)" [disabled]="editing" class="btn btn-primary">Edit</button>
                    <button (click)="deleteDriver(d.driverId)" [disabled]="editing" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-12">
    <!-- Sets up template variable #widgetForm, submission method onSubmit(),
        and only displays if there is a widget to add/edit. -->
    <form #driverForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="driverEdit">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Driver {{ driverEdit.driverId }} Info</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="form-group col-6">
                        <label for="d_FirstName">First Name</label>
                        <input id="d_FirstName" name="d_FirstName" #d_FirstName="ngModel" [(ngModel)]="driverEdit.d_FirstName" type="text" class="form-control" required />
                    </div>
                    <div class="form-group col-6">
                        <label for="d_LastName">Last Name</label>
                        <input id="d_LastName" name="d_LastName" #d_LastName="ngModel" [(ngModel)]="driverEdit.d_LastName" type="text" class="form-control" required />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-6">
                        <label for="driverLicenseNumber">Driver License Number</label>
                        <input id="driverLicenseNumber" name="driverLicenseNumber" #driverLicenseNumber="ngModel" [(ngModel)]="driverEdit.driverLicenseNumber" type="text" class="form-control" required />
                    </div>
                    <div class="form-group col-6">
                        <label for="driverLicenseStateCode">Driver License State</label>
                        <select id="driverLicenseStateCode" name="driverLicenseStateCode" #driverLicenseStateCode="ngModel" [(ngModel)]="driverEdit.driverLicenseStateCode" class="form-control" required>
                            <option value="AL">AL</option>
                            <option value="AK">AK</option>
                            <option value="AZ">AZ</option>
                            <option value="AR">AR</option>
                            <option value="CA">CA</option>
                            <option value="CO">CO</option>
                            <option value="CT">CT</option>
                            <option value="DE">DE</option>
                            <option value="FL">FL</option>
                            <option value="GA">GA</option>
                            <option value="HI">HI</option>
                            <option value="ID">ID</option>
                            <option value="IL">IL</option>
                            <option value="IN">IN</option>
                            <option value="IA">IA</option>
                            <option value="KS">KS</option>
                            <option value="KY">KY</option>
                            <option value="LA">LA</option>
                            <option value="ME">ME</option>
                            <option value="MD">MD</option>
                            <option value="MA">MA</option>
                            <option value="MI">MI</option>
                            <option value="MN">MN</option>
                            <option value="MS">MS</option>
                            <option value="MO">MO</option>
                            <option value="MT">MT</option>
                            <option value="NE">NE</option>
                            <option value="NV">NV</option>
                            <option value="NH">NH</option>
                            <option value="NJ">NJ</option>
                            <option value="NM">NM</option>
                            <option value="NY">NY</option>
                            <option value="NC">NC</option>
                            <option value="ND">ND</option>
                            <option value="OH">OH</option>
                            <option value="OK">OK</option>
                            <option value="OR">OR</option>
                            <option value="PA">PA</option>
                            <option value="RI">RI</option>
                            <option value="SC">SC</option>
                            <option value="SD">SD</option>
                            <option value="TN">TN</option>
                            <option value="TX">TX</option>
                            <option value="UT">UT</option>
                            <option value="VT">VT</option>
                            <option value="VA">VA</option>
                            <option value="WA">WA</option>
                            <option value="WV">WV</option>
                            <option value="WI">WI</option>
                            <option value="WY">WY</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-4">
                        <label for="d_ssn">SSN</label>
                        <input id="d_ssn" name="d_ssn" #d_ssn="ngModel" [(ngModel)]="driverEdit.d_ssn" type="password" class="form-control" required />
                    </div>
                    <div class="form-group col-4">
                        <label for="d_DateOfBirth">Birthdate mm/dd/yyyy</label>
                        <input id="d_DateOfBirth" name="d_DateOfBirth" #d_DateOfBirth="ngModel" [(ngModel)]="driverEdit.d_DateOfBirth" type="date" class="form-control" required />
                    </div>
                    <div class="form-group col-4">
                        <label><input type="checkbox" value="">Attended Safe Driving School</label>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <!-- Cancel and Submit buttons. Can't submit unless for is passing validation. -->
                <div class="form-group">
                    <button (click)="cancelEdit()" class="btn btn-secondary">Cancel</button>
                    <button type="submit" [disabled]="!driverForm.form.valid" class="btn btn-success">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>
