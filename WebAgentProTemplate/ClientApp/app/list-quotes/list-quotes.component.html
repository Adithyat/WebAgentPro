<div class='card'>
  <div class='card-header'>
    <h1>Quotes</h1>
  </div>
  <div class='card-body'>
      <div class="container">
          <div class='row'>
              <div class='col-md-2'><fa name="info-circle" data-toggle="tooltip" title="Searchable fields: Customer First Name, &#10;Customer Last Name, Quote ID, Customer &#10;City, and Customer Postal Code."></fa> Quick Search:</div>
              <div class='col-md-4'>
                <input type='text'
                [(ngModel)]='listFilter'/>
              </div>
          </div>
      </div>

      <br />

    <div class='table-responsive'>
      <table class='table'
             *ngIf='quotes && quotes.length'>
        <thead>
          <tr>
            <th>Customer</th>
            <th>Quote Number</th>
            <th>Quote Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor='let quote of filteredQuotes | paginate: { itemsPerPage: 10, currentPage: p }'>
                <td>{{ quote.q_FirstName }} {{ quote.q_LastName }}</td>
                <td>{{ quote.quoteId }}</td>
                <td *ngIf="quote.quoteStatus === 0">Open</td>
                <td *ngIf="quote.quoteStatus === 1">Submitted</td>
                <td>
                    <button (click)="viewQuote(quote.quoteId)" class="btn btn-success col-3" *ngIf="quote.quoteStatus === 1">View</button>
                    <button (click)="editQuote(quote.quoteId)" class="btn btn-success col-3" *ngIf="quote.quoteStatus === 0">Edit</button>
                    <button (click)="copyQuote(quote.quoteId)" class="btn btn-primary col-3">Copy</button>
                </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
