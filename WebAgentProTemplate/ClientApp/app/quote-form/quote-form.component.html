<mat-horizontal-stepper labelPosition="bottom" class="col-12">
    <mat-step label="Customer">
        <div>
            <button matStepperNext (click)="goToDriver()" class="btn btn-primary col-3 offset-9">Next</button>
        </div>
        <br />
        <app-form-customer></app-form-customer>
    </mat-step>
    <mat-step label="Drivers">
        <div>
            <button matStepperPrevious (click)="goBackToCustomer()" class="btn btn-outline-primary col-3">Back</button>
            <button matStepperNext (click)="goToVehicle()" class="btn btn-primary col-3 offset-6">Next</button>
        </div>
        <br />
        <app-form-driver></app-form-driver>
    </mat-step>
    <mat-step label="Vehicles">
        <div>
            <button matStepperPrevious (click)="goBackToDriver()" class="btn btn-outline-primary col-3">Back</button>
            <button matStepperNext (click)="goToSummary()" class="btn btn-primary col-3 offset-6">Next</button>
        </div>
        <br />
        <app-form-vehicle></app-form-vehicle>
    </mat-step>
    <mat-step label="Quote Summary">
        <div>
            <button matStepperPrevious (click)="goBackToVehicle" class="btn btn-outline-primary col-3">Back</button>
        </div>
        <br />
        <app-form-summary></app-form-summary>
    </mat-step>
          
</mat-horizontal-stepper>
