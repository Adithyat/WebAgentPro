<div class="col-12">
        <form #driverForm="ngForm" >
                <button (click)="addDriver()" class="btn btn-success">Add</button>
                <div class="col-12"  *ngFor="let driver of quote.quoteDrivers; let i = index">
                                <div class="card">
                                        <div class="card-header">
                                        <h5 class="card-title">Driver Info {{i+1}}</h5>
                                        </div>
                                        <div class="card-body">
                                        <div class="row">
                                                <div class="form-group col-6">
                                                <label for="d_FirstName">First Name</label>
                                                <input id="d_FirstName" [name]="'d_FirstName' + i" #d_FirstName="ngModel" [(ngModel)]="driver.d_FirstName" type="text" class="form-control" required />
                                                </div>
                                                <div class="form-group col-6">
                                                <label for="d_LastName">Last Name</label>
                                                <input id="d_LastName" [name]="'d_LastName' + i" #d_LastName="ngModel" [(ngModel)]="driver.d_LastName" type="text" class="form-control" required />
                                                </div>
                                        </div>
                                        <div class="row">
                                                <div class="form-group col-6">
                                                <label for="driverLicenseNumber">Driver License Number</label>
                                                <input id="driverLicenseNumber" [name]="'driverLicenseNumber'+i" #driverLicenseNumber="ngModel" [(ngModel)]="driver.driverLicenseNumber" type="text" class="form-control" pattern="[a-zA-Z0-9]+" maxlength="16" required />
                                                </div>
                                                <div class="form-group col-6">
                                                <label for="driverLicenseStateCode">Driver License State</label>
                                                <select id="driverLicenseStateCode" [name]="'driverLicenseStateCode'+i" #driverLicenseStateCode="ngModel" [(ngModel)]="driver.driverLicenseStateCode" class="form-control" required>
                                                    <option value="AL">Alabama</option>
                                                    <option value="AK">Alaska</option>
                                                    <option value="AZ">Arizona</option>
                                                    <option value="AR">Arkansas</option>
                                                    <option value="CA">California</option>
                                                    <option value="CO">Colorado</option>
                                                    <option value="CT">Connecticut</option>
                                                    <option value="DE">Delaware</option>
                                                    <option value="DC">District Of Columbia</option>
                                                    <option value="FL">Florida</option>
                                                    <option value="GA">Georgia</option>
                                                    <option value="HI">Hawaii</option>
                                                    <option value="ID">Idaho</option>
                                                    <option value="IL">Illinois</option>
                                                    <option value="IN">Indiana</option>
                                                    <option value="IA">Iowa</option>
                                                    <option value="KS">Kansas</option>
                                                    <option value="KY">Kentucky</option>
                                                    <option value="LA">Louisiana</option>
                                                    <option value="ME">Maine</option>
                                                    <option value="MD">Maryland</option>
                                                    <option value="MA">Massachusetts</option>
                                                    <option value="MI">Michigan</option>
                                                    <option value="MN">Minnesota</option>
                                                    <option value="MS">Mississippi</option>
                                                    <option value="MO">Missouri</option>
                                                    <option value="MT">Montana</option>
                                                    <option value="NE">Nebraska</option>
                                                    <option value="NV">Nevada</option>
                                                    <option value="NH">New Hampshire</option>
                                                    <option value="NJ">New Jersey</option>
                                                    <option value="NM">New Mexico</option>
                                                    <option value="NY">New York</option>
                                                    <option value="NC">North Carolina</option>
                                                    <option value="ND">North Dakota</option>
                                                    <option value="OH">Ohio</option>
                                                    <option value="OK">Oklahoma</option>
                                                    <option value="OR">Oregon</option>
                                                    <option value="PA">Pennsylvania</option>
                                                    <option value="RI">Rhode Island</option>
                                                    <option value="SC">South Carolina</option>
                                                    <option value="SD">South Dakota</option>
                                                    <option value="TN">Tennessee</option>
                                                    <option value="TX">Texas</option>
                                                    <option value="UT">Utah</option>
                                                    <option value="VT">Vermont</option>
                                                    <option value="VA">Virginia</option>
                                                    <option value="WA">Washington</option>
                                                    <option value="WV">West Virginia</option>
                                                    <option value="WI">Wisconsin</option>
                                                    <option value="WY">Wyoming</option>
                                                </select>
                                                </div>
                                        </div>
                                        <div class="row">
                                                <div class="form-group col-4">
                                                <label for="d_ssn">SSN</label>
                                                <input id="d_ssn" [name]="'d_SSN'+i" #d_ssn="ngModel" [(ngModel)]="driver.d_SSN" onfocus="this.type ='text'" onblur="this.type = 'password'" pattern="[0-9]{9}" maxlength="9" class="form-control" required />
                                                </div>
                                                <div class="form-group col-4">
                                                <label for="d_DateOfBirth">Birthdate mm/dd/yyyy</label>
                                                <input id="d_DateOfBirth" [name]="'d_DateOfBirth'+i" #d_DateOfBirth="ngModel" [(ngModel)]="driver.d_DateOfBirth" type="date" class="form-control" required />
                                                </div>
                                                <div class="form-group col-4 checkbox">
                                                <label><input type="checkbox" value="" [(ngModel)]="driver.safeDrivingSchoolAttended" [ngModelOptions]="{standalone: true}">Attended Safe Driving School</label>
                                                </div>
                                        </div>
                                        </div> 
                                        <div class="card-footer">
                                               
                                        <div class="form-group">
                                                
                                                <button (click)="removeDriver()" class="btn btn-secondary">Delete</button>
                                               
                                        </div> 
                                        </div>
                                </div>              
                </div>
        </form>
</div>
