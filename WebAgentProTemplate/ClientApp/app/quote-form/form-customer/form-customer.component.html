<div class="col-12">
  <form #quoteForm="ngForm" >
      <div class="card">
          
          <div class="card-header">
                <h5 class="card-title">Customer Info</h5>
                <!--
                <button (click)="saveCreate()"  type="button" style="float: right;"class="btn btn-success" >Save</button>
                
                <button (click)="goToNext()" [routerLink]="[{ outlets: { primary: ['drivers'], form: ['drivers'] } }]" type="button" style="float: right;"class="btn btn-secondary" >Next</button>
                -->
            </div>
          
          <div class="card-body col-12">
              <div class="row">
                  <div class="form-group col-6">
                      <label for="q_FirstName">First Name</label>
                      <input id="q_FirstName" name="q_FirstName" #q_FirstName="ngModel" [(ngModel)]="quote.q_FirstName" type="text" class="form-control" required />
                  </div>
                  <div class="form-group col-6">
                      <label for="q_LastName">Last Name</label>
                      <input id="q_LastName" name="q_LastName" #q_LastName="ngModel" [(ngModel)]="quote.q_LastName" type="text" class="form-control" required />
                  </div>
              </div>
              <div class="row">
                  <div class="form-group col-6">
                      <label for="address">Address</label>
                      <input id="address" name="address" #address="ngModel" [(ngModel)]="quote.address" type="text" class="form-control" required />
                  </div>
                  <div class="form-group col-6">
                      <label for="city">City</label>
                      <input id="city" name="city" #city="ngModel" [(ngModel)]="quote.city" type="text" class="form-control" required />
                  </div>
              </div>
              <div class="row">
                  <div class="form-group col-3">
                      <label for="q_StateCode">State</label>
                      <select id="q_StateCode" name="q_StateCode" #q_StateCode="ngModel" [(ngModel)]="quote.q_StateCode" class="form-control" required>
                          <option value="CT">CT</option>
                          <option value="MA">MA</option>
                          <option value="ME">ME</option>
                          <option value="NH">NH</option>
                          <option value="NY">NY</option>
                          <option value="PA">PA</option>
                          <option value="SC">SC</option>
                          <option value="VA">VA</option>
                          <option value="VT">VT</option>
                          <option value="WV">WV</option>
                      </select>
                  </div>
                  <div class="form-group col-3">
                      <label for="postalCode">Postal Code</label>
                      <input id="postalCode" name="postalCode" #postalCode="ngModel" [(ngModel)]="quote.postalCode" type="text" class="form-control" maxlength="10" required />
                  </div>
                  <div class="form-group col-3">
                      <label for="q_ssn">SSN</label>
                      <input id="q_ssn" name="q_ssn" #q_ssn="ngModel" [(ngModel)]="quote.q_SSN" onfocus="this.type ='text'" onblur="this.type = 'password'" maxlength="9" pattern="[0-9]{9}" class="form-control" required />
                  </div>
                  <div class="form-group col-3">
                      <label for="q_DateOfBirth">Birthdate mm/dd/yyyy</label>
                      <input id="q_DateOfBirth" name="q_DateOfBirth" #q_DateOfBirth="ngModel" [ngModel]= "quote.q_DateOfBirth | date:'yyyy-MM-dd'" (ngModelChange)="quote.q_DateOfBirth" type="date" class="form-control" required />
                  </div>
              </div>
              <div class="row">
                  <div class="form-group col-6">
                      <label for="q_Email">E-Mail</label>
                      <input id="q_Email" name="q_Email" #q_Email="ngModel" [(ngModel)]="quote.q_Email" type="email" class="form-control" required />
                  </div>
                  <div class="form-group col-6">
                      <label for="previousCarrier">Previous Carrier</label>
                      <select id="previousCarrier" name="previousCarrier" #previousCarrier="ngModel" [(ngModel)]="quote.previousCarrier" class="form-control" required>
                          <option value="1">Lizard Insurance</option>
                          <option value="2">Pervasive Insurance</option>
                      </select>
                  </div>
              </div>
              <h5>Check All that Apply:</h5>
              <div class="row">
                  <div class="form-group col-4 checkbox">
                      <label><input type="checkbox" value="" [(ngModel)]="quote.lessThanThreeYearsDriving" [ngModelOptions]="{standalone: true}">Driving less than 3 years</label>
                  </div>
                  <div class="form-group col-4 checkbox">
                      <label><input type="checkbox" value="" [(ngModel)]="quote.claimInLastFiveYears" [ngModelOptions]="{standalone: true}">Claim in last 5 years</label>
                  </div>
              </div>
              <div class="row">
                  <div class="form-group col-4 checkbox">
                      <label><input type="checkbox" value="" [(ngModel)]="quote.movingViolationInLastFiveYears" [ngModelOptions]="{standalone: true}">Moving Violations in last 5 years</label>
                  </div>
                  <div class="form-group col-4 checkbox">
                      <label><input type="checkbox" value="" [(ngModel)]="quote.forceMultiCarDiscount" [ngModelOptions]="{standalone: true}">Force Multi-Car Discount</label>
                  </div>
              </div>
          </div>

      </div>
  </form>
</div>
